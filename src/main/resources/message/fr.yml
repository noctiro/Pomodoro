        - "<italic:false><gray>Cliquez pour <red>désactiver</red> le titre</gray>"
      lore_disabled:
        - "<italic:false><gray>Cliquez pour <green>activer</green> le titre</gray>"
  pomodoro_introduction:
    name: "<italic:false><gold>Comment utiliser Pomodoro ?</gold>"
    lore:
      - "<italic:false><gray>La technique Pomodoro vous aide à vous concentrer et à éviter l'épuisement professionnel</gray>"
      - ""
      - "<italic:false><white>Comment ça marche :</white>"
      - "<italic:false><gray>1. <aqua>Choisissez un préréglage</aqua> sur la gauche</gray>"
      - "<italic:false><gray>2. Le minuteur démarre une session de <gold>Travail</gold></gray>"
      - "<italic:false><gray>3. Concentrez-vous sur votre tâche jusqu'à ce que le minuteur sonne</gray>"
      - "<italic:false><gray>4. Prenez une courte <green>Pause</green></gray>"
      - "<italic:false><gray>5. Après quelques sessions, prenez une <blue>Longue Pause</blue></gray>"
      - "<italic:false><gray>6. Le processus se répète ensuite à partir de l'étape 2</gray>"
      - ""
      - "<italic:false><yellow>Cliquez sur un préréglage pour démarrer votre première session !</yellow>"
