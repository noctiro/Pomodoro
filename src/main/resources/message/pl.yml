      - "<italic:false><gray>Obecnie: <white><duration> minut</white></gray>"
      - ""
      - "<italic:false><green>Lewy przycisk myszy, aby dodać 1</green>"
      - "<italic:false><red>Prawy przycisk myszy, aby odjąć 1</red>"
      - "<italic:false><yellow>Shift+klik, aby dostosować o 10</yellow>"
  break_duration:
    name: "<italic:false><aqua>Czas Przerwy</aqua>"
