      name: "<italic:false><gold>Materiał niestandardowy</gold>"
      lore:
        - "<italic:false><gray>Kliknij, aby wpisać nazwę materiału</gray>"
  player_preset:
    lore:
      - "<italic:false><gray>Praca: <white><work> min</white></gray>"
      - "<italic:false><gray>Przerwa: <white><break> min</white></gray>"
