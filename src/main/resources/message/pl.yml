      - "<italic:false><gray>Kliknij, aby zmienić ikonę tego ustawienia</gray>"
  icon_selection:
    title: "<gradient:#e65100:#f57c00><bold>Wybierz ikonę</bold></gradient><gray>:</gray> <red><preset_name></red>"
