      name: "<italic:false><gold>Status: <white><status></white></gold>"
      lore:
        - "<italic:false><gray>Pozostały czas: <white><time></white></gray>"
    pause:
      name: "<italic:false><red>Pauza</red>"
      lore:
        - "<italic:false><gray>Kliknij, aby wstrzymać minutnik</gray>"
    resume:
      name: "<italic:false><green>Wznów</green>"
      lore:
        - "<italic:false><gray>Kliknij, aby wznowić minutnik</gray>"
    stop:
      name: "<italic:false><dark_red>Stop</dark_red>"
      lore:
        - "<italic:false><gray>Kliknij, aby zatrzymać minutnik</gray>"
    bossbar_toggle:
      name: "<italic:false><gold>Pasek bossa</gold>"
      lore_enabled:
        - "<italic:false><gray>Kliknij, aby <red>wyłączyć</red> pasek bossa</gray>"
      lore_disabled:
        - "<italic:false><gray>Kliknij, aby <green>włączyć</green> pasek bossa</gray>"
    title_toggle:
      name: "<italic:false><gold>Tytuł</gold>"
      lore_enabled:
        - "<italic:false><gray>Kliknij, aby <red>wyłączyć</red> tytuł</gray>"
      lore_disabled:
        - "<italic:false><gray>Kliknij, aby <green>włączyć</green> tytuł</gray>"
  pomodoro_introduction:
    name: "<italic:false><gold>Jak używać Pomodoro?</gold>"
    lore:
      - "<italic:false><gray>Technika Pomodoro pomaga skupić się i uniknąć wypalenia</gray>"
      - ""
      - "<italic:false><white>Jak to działa:</white>"
      - "<italic:false><gray>1. <aqua>Wybierz ustawienie</aqua> po lewej stronie</gray>"
      - "<italic:false><gray>2. Minutnik rozpoczyna sesję <gold>Pracy</gold></gray>"
      - "<italic:false><gray>3. Skup się na zadaniu, aż zadzwoni minutnik</gray>"
      - "<italic:false><gray>4. Zrób krótką <green>Przerwę</green></gray>"
      - "<italic:false><gray>5. Po kilku sesjach zrób <blue>Długą Przerwę</blue></gray>"
      - "<italic:false><gray>6. Proces powtarza się od kroku 2</gray>"
      - ""
      - "<italic:false><yellow>Kliknij ustawienie, aby rozpocząć pierwszą sesję!</yellow>"
  work_completed:
    title: "<gradient:#e65100:#f57c00><bold>Praca zakończona!</bold></gradient>"
    status:
      name: "<italic:false><gold>Sesja pracy zakończona</gold>"
