      - "<italic:false><gray>Sesje: <white><sessions></white></gray>"
      - ""
      - "<italic:false><green>Lewy przycisk myszy, aby zastosować</green>"
      - "<italic:false><yellow>Prawy przycisk myszy, aby edytować</yellow>"
      - "<italic:false><red>Shift + prawy przycisk myszy, aby usunąć</red>"
