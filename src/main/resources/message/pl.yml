    title: "<gradient:#e65100:#f57c00><bold>Pomodoro</bold></gradient>"
  edit:
    title: "<gradient:#e65100:#f57c00><bold>Edytowanie</bold></gradient><gray>:</gray> <red><preset_name></red>"
